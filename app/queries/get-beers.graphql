query Beers($skip: Int!, $first: Int!){
	beers(skip: $skip, first: $first, orderBy: NAME, orderType: ASC, breweries: [], tags: []) {
		id
		name
		description
		ibu
		alcoholPercent
		imagePath
		breweries {
			id
			name
			description
			imagePath
			tags {
			  id
			  name
			}
			rating
		}
		tags {
			id
			name
		}
		rating
	}
}