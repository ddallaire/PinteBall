query Beers($skip: Int!, $first: Int!){
  beers(skip: $skip, first: $first, orderBy: NAME, orderType: ASC, breweries: [], tags: [], styles: []) {
    id
    name
    description
    ibu
    alcoholPercent
    imagePath
    breweries {
      name
    }
    tags {
      name
    }
    rating
    style
  }
}
