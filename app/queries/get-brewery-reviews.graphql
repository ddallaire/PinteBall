query BreweryReviews($skip: Int!, $first: Int!, $breweries: [Int!], $cips: [String!]) {
  breweryReviews(skip: $skip, first: $first, orderBy: TIME, orderType: DESC, breweries: $breweries, cips: $cips) {
    idBreweryReview
    idBrewery
    user {
      cip
      name
      surname
    }
    title
    content
    imagePath
    rating
    time
    thumbsups {
      user {
        name
        surname
      }
    }
  }
}
