query BeerReviews($skip: Int!, $first: Int!, $beers: [Int!], $cips: [String!]) {
  beerReviews(skip: $skip, first: $first, orderBy: TIME, orderType: DESC, beers: $beers, cips: $cips) {
    idBeerReview
    idBeer
    user {
      cip
      name
      surname
    }
    title
    content
    imagePath
    rating
    time
    thumbsups {
      user {
        name
        surname
      }
    }
  }
}
