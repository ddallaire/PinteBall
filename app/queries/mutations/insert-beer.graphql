mutation InsertBeer($name: String!,
                    $description: String!,
                    $ibu: Int!,
                    $alcoholPercent: Float!,
                    $imagePath: String!,
                    $breweries: [Int!],
                    $tags: [String!],
                    $style: Int!) {
  insertBeer(name: $name,
             description: $description,
             ibu: $ibu,
             alcoholPercent: $alcoholPercent,
             imagePath: $imagePath,
             breweries: $breweries,
             tags: $tags,
             style: $style)
  {
    id
  }
}
